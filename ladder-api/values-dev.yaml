replicaCount: 2
image:
  repository: mashupladder/ladder-api
  pullPolicy: Always
  tag: 0.0.2-2949919813
env:
  SPRING_PROFILES_ACTIVE: dev
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '9000'
  prometheus.io/path: /api/monitoring/prometheus
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 9000
  targetPort: 9000
livenessProbe:
  path: /api/liveness
  port: http
readinessProbe:
  path: /api/readiness
  port: http
resources:
  requests:
    cpu: 0.1
    memory: 256Mi
    ephemeral-storage: 1Gi
  limits:
    cpu: 0.5
    memory: 512Mi
    ephemeral-storage: 4Gi
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
