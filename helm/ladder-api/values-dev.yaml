replicaCount: 1
image:
  repository: mashupladder/ladder-api
  pullPolicy: Always
  tag: 0.0.1-0.0.1
env:
  SPRING_PROFILES_ACTIVE: local
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 9000
  targetPort: 9000
livenessProbe:
  path: /api/actuator/health/liveness
  port: http
readinessProbe:
  path: /api/actuator/health/readiness
  port: http
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
