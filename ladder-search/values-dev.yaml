replicaCount: 2
image:
  repository: mashupladder/ladder-search
  pullPolicy: Always
  tag: 0.0.1-2846377890
env:
  SPRING_PROFILES_ACTIVE: local
  SECRET_YOUTUBE_VIDEO_KEY: ''
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '9001'
  prometheus.io/path: /search/monitoring/prometheus
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 9001
  targetPort: 9001
livenessProbe:
  path: /search/health
  port: http
readinessProbe:
  path: /search/health
  port: http
resources:
  requests:
    cpu: 100m
    memory: 256Mi
    ephemeral-storage: 2Gi
  limits:
    cpu: 500m
    memory: 512Mi
    ephemeral-storage: 4Gi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
